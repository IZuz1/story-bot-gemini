services:
  - type: worker
    name: story-bot-gemini
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python story_bot_gemini.py"
    autoDeploy: true
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: CHANNEL_ID
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
      - key: ENABLE_IMAGE_GEN
        value: true
      - key: GEMINI_IMAGE_MODEL
        value: gemini-2.0-flash-preview-image-generation
